<section id="new-banner">
  <p>
    We're now on Bluesky! Follow us
    <a href="https://bsky.app/profile/lit.dev">here</a>!
    <span class="emoji" style="vertical-align: middle;"><lazy-svg
      height="16px"
      width="16px"
      href="{{ site.baseurl }}/images/social/bluesky.svg#bluesky"
      label="Bluesky"
      loading="eager">

  </div>

  <p id="tagline">
    <span>Simple.</span>
    <span>Fast.</span>
    <span style="white-space: nowrap;">Web Components.</span>
  </p>

  <div id="splashButtons">

      href="https://www.npmjs.com/package/lit"
       target="_blank" rel="noopener">
      <span class="prompt">&gt; </span>npm i lit

    <a id="getStartedLink" href="{{site.baseurl}}/docs/getting-started/">
      Get Started
