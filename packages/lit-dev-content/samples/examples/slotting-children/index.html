<!doctype html>
<html>
  <head>
    <script type="module" src="./my-element.js"></script>
  </head>
  <body>
    <p>Use the <code>slot</code> element to render children</p>
    <my-element>
      <p>Render me</p>
    </my-element>

    <p>Arbitarily many children may populate a single slot</p>
    <my-element>
      <p>Render me</p>
      <p>Me too</p>
      <p>Me three</p>
    </my-element>
  </body>
</html>
