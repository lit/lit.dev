<h3>Basic Context Example</h3>
<p>
  The <code>&lt;consumer-el></code> receives its data from
  <code>&lt;provider-el></code> without property drilling.
</p>
<hr />

<provider-el>
  <consumer-el></consumer-el>
</provider-el>
<hr />

<provider-el data="specified from attribute">
  <consumer-el></consumer-el>
</provider-el>
